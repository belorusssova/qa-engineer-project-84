- summary: |
    Открытие карточки товара
  requirement: |
    Пользователь может просматривать подробную информацию о товаре
  prerequisites: |
     Все фильтры очищены
  test-data: |
    Наименование товара = MacBook Pro
  steps:
    - В поле Поиск с помощью клавиатуры вводим значение "MacBook Pro"
