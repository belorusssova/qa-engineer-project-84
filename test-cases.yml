---
- summary: |
    Фильтрация товаров по категории
  requirement: |
    Пользователь можеть фильтровать товары по категории
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
  test-data: |
    Категория = laptops
  steps:
    - Нажимаем на кнопку "Category"
    - В открывшемся выпадающем списке выбираем "laptops"
  expected-result: |
    На странице отображается список товаров по выбранной категории

- summary: |
    Фильтрация товаров по ключевому слову
  requirement: |
    Пользователь может фильтровать товары по ключевому слову
  prerequisites:
    Все фильтры очищены
  test-data: |
    Ключевое слово = samsung
  steps:
    - В поле Search с помощью клавиатуры вводим значение "samsung"
    - Нажимаем Enter
  expected-result: |
    На странице отображается список товаров, которые содержат ключевое слово в названии

- summary: |
    Фильтрация товаров по цене
  requirement: |
    Пользователь может фильтровать товары по цене
  prerequisites: |
    Все фильтры очищены
  test-data: |
    Цена От = 200 Цена До = 700
    Категория = smartphones
  steps:
    - Нажимаем на кнопку "Category"
    - В открывшемся выпадающем списке выбираем "smartphones"
    - В поле Price с помощью клавиатуры вводим значения От 200 - До 700
    - Нажимаем Enter
  expected-result: |
    На странице отображается список товаров по выбранной цене

- summary: |
    Открытие карточки товара
  requirement: |
    Пользователь может просматривать подробную информацию о товаре
  prerequisites: |
     Все фильтры очищены
  test-data: |
    Наименование товара = MacBook Pro
  steps:
    - В поле Search с помощью клавиатуры вводим значение "MacBook Pro"
    - Нажимаем Enter
    - В отображаемом списке товаров нажимаем на плашку с наименованием "MacBook Pro"
  expected-result: |
    На странице отображается цена, описание, изображения товара

- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Пользователь может добавлять товары в корзину
  prerequisites: |
     Корзина пустая
  test-data: |
    Любой товар из списка
  steps:
    - Нажимаем кнопку "Add to cart" на случайном товаре из списка
  expected-result: |
    Рядом с кнопкой "Cart" в правом верхнем углу отображается количество добавленных товаров

- summary: |
    Отображение добавленного товара в корзину
  requirement: |
    Пользователь может просматривать содержимое корзины
  prerequisites: |
     Товар добавлен в корзину
  test-data: |
     iPhone 9
  steps:
    - Нажимаем кнопку "Cart" в правом верхнем углу
  expected-result: |
    На странице отображается название, цена, количество товара и общая сумма добавленных товаров
