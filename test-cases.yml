- summary: |
    Фильтрация товаров по ключевому слову
  requirement: |
    Пользователь может фильтровать товары по ключевому слову
  prerequisites:
    Все фильтры очищены
  test-data: |
    Ключевое слово = samsung
  steps:
    - В поле Поиск с помощью клавиатуры вводим значение "samsung"
  expected-result: |
    На странице отображается список товаров, которые содержат ключевое слово в названии
