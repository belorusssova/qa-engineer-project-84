bugreports:
- summary: |
    Кнопка "Next" исчезает после очистки выбранной категории товара
  environment: |
    Яндекс Браузер   23.1.0.2949 (64-bit)
    Windows 11
  steps-to-reproduce: |
    1. Нажать кнопку "Category"
    2. В открывшемся выпадающем списке выбрать любую категорию
    3. Очистить фильтр
  expected-result: |
    На странице сайта отбражается кнопка "Next"
  actual-result: |
    На первой странице сайта не отображается кнопка "Next"
    На следующих страницах кнопка "Next" также не отображается
            
- summary: |
    Нельзя изменить кол-во товара в Корзине
  environment: |
    Яндекс Браузер   23.1.0.2949 (64-bit)
    Windows 11
  steps-to-reproduce: |
    1. Нажать кнопку "Add to cart" на случайном товаре из списка
    2. Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    В корзине рядом с добавленным товаром есть кнопка для изменения его количества.
  actual-result: |
    В корзине нет кнопки для изменения количества товара.
    Реализована только кнопка "Delete"
    Ошибка изображена на скриншоте ошибка cart_bug.png
