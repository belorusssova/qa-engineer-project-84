 - summary: |
    В корзине нет возможности изменить количество добавленного товара
  environment: |
    Яндекс Браузер   23.1.0.2949 (64-bit)
    Windows 11
  steps-to-reproduce: |
    1. Нажать кнопку "Add to cart" на случайном товаре из списка
    2. Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    В корзине рядом с добавленным товаром есть кнопка для изменения его количества.
    Можно как увеличить, так и уменьшить количество товара
  actual-result: |
    В корзине нет кнопки для изменения количества товара.
