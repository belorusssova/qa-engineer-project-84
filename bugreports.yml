 - summary: |
    Не отображается список товаров при выключенном чек-боксе "In Stock"
  environment: |
    Яндекс Браузер   23.1.0.2949 (64-bit)
    Windows 11
  steps-to-reproduce: |
    1. Выключить чек-бокс "In Stock"
    2. Включить чек-бокс "In Stock"
  expected-result: |
    При выключенном чек-боксе отображается полный список вместе с товарами, которых в данный момент нет в наличии.
