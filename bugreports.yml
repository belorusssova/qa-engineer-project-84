---
- summary: |
    Не реализована мобильная версия сайта
  environment: |
    Google Chrome   109.0.5414.120 (Официальная сборка), (64 бит)
    Windows 11
  steps-to-reproduce: |
    1. Зайти на страницу сайта https://hexlet-products-store.vercel.app/
    2. Открыть DevTools
    3. Открыть Toggle device toolbar
    4. Нажать Responsive
    5. Выбрать любое мобильное устройство
  expected-result: |
    Работает адаптивная верстка сайта 
    Страницу удобно просматривать с любого мобильного устройства
  actual-result: |
    Сайт не адаптирован под мобильные устройства
    Ошибка изображена на скриншоте ошибка layout_bug.png

- summary: |
